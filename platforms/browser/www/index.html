<!DOCTYPE html>

<html>

<head>

    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <script src="themes/jquery-1.11.1.min.js"></script>

</head>

<body>

    <div data-role="page" id="page1">

        <div data-role="header">
            <h1 id="showDate">DD/MM/YYYY</h1>
        </div>

        <div data-role="content">

            <fieldset data-role="controlgroup">
                <legend>
                    <h3>To do list</h3>
                </legend>

                <div id="taskList">

                    <!--Generate list here-->

                </div>

            </fieldset>

            <input type="text" name="taskAdd" id="taskAdd" value="">
            <button id="addBtn">Add</button>

        </div><!-- /content -->

        <div data-role="footer">

        </div><!-- /footer -->


    </div>


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

    <script type="text/javascript">

        let taskTxt = [];
        let taskStatus = [];

        $(function () {
            console.log("ready!");

            if (window.localStorage.getItem("TASK_TXT") == undefined) {
                //undisplay everything bc have no data in storage
                $("#taskList").html("");
            } else {
                //Get the data from storage

                let text = window.localStorage.getItem("TASK_TXT");
                let status = window.localStorage.getItem("TASK_STAT");

                taskTxt = text.split(",");
                taskStatus = status.split(",");

                //generate the list from arrays
                let htmlEle = "";
                taskTxt.forEach(function (item, index, array) {
                    htmlEle += "<input type=\"checkbox\" name=\"" + index + "\" id=\"" + index + "\" value=\"" + index + "\"><label for=\"" + index + "\"><p id=\"" + index + "p\">" + item + "</p></label>";
                })

                $("#taskList").html(htmlEle);

                //check task status then update checkbox and line through



            }

            $("#addBtn").click(function () {
                console.log("task added");

                //Add task to taskTxt set
                taskTxt.push($("#taskAdd").val());

                //set complete status to incomplete (represent by 0)
                taskStatus.push(0);

                //Save taskTxt to local storage
                window.localStorage.setItem("TASK_TXT", taskTxt.toString());

                //Save taskStatus to local storage
                window.localStorage.setItem("TASK_STAT", taskStatus.toString());

                //reload page
                location.reload();

                //clear text box
                //$("#taskAdd").val("");

            });

            $("input[type=checkbox]").click(function () {
                console.log("checked ", this.checked);

                if (this.checked) {
                    $("#" + this.value + "p").css("text-decoration", "line-through");

                    //update done item by change it to 1 in taskStatus
                    taskStatus[this.value] = "1";

                } else {
                    $("#" + this.value + "p").css("text-decoration", "none");
                    
                }

                //save task status to local storage


            });



        });


    </script>

    <script src="themes/jquery.mobile-1.4.5.min.js"></script>

</body>

</html>

<!DOCTYPE html>

<html>

<head>

    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <script src="themes/jquery-1.11.1.min.js"></script>

</head>

<body>

    <div data-role="page" id="page1">

        <div data-role="header">
            <h1 id="showDate">YYYY/MM/DD</h1>
        </div>

        <div data-role="content">

            <fieldset data-role="controlgroup">
                <legend>
                    <h3>To do list</h3>
                </legend>

                <div id="taskList">

                    <!--Generate list here-->

                </div>

            </fieldset>

            <input type="text" name="taskAdd" id="taskAdd" value="">
            <button id="addBtn">Add</button>
            <button id="clrBtn">Clear Done Task</button>

        </div><!-- /content -->

        <div data-role="footer">

        </div><!-- /footer -->


    </div>


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

    <script type="text/javascript">

        let taskTxt = [];
        let taskStatus = [];

        $(function () {
            console.log("ready!");

            //set up ui when app start
            if (window.localStorage.getItem("TASK_TXT") == undefined) {
                //undisplay everything bc have no data in storage
                $("#taskList").html("");
            } else {
                //Get the data from storage

                let text = window.localStorage.getItem("TASK_TXT");
                let status = window.localStorage.getItem("TASK_STAT");

                taskTxt = text.split(",");
                taskStatus = status.split(",");

                //generate the list from arrays
                let htmlEle = "";
                taskTxt.forEach(function (item, index, array) {
                    htmlEle += "<input type=\"checkbox\" name=\"" + index + "\" id=\"" + index + "\" value=\"" + index + "\"><label for=\"" + index + "\"><p id=\"" + index + "p\">" + item + "</p></label>";
                })

                $("#taskList").html(htmlEle);

                //check task status then update checkbox and line through
                taskStatus.forEach(function (item, index, array) {
                    if (item == "1") {
                        //update ui
                        $("#" + index + "p").css("text-decoration", "line-through");
                        $("#" + index).prop('checked', true);
                    }
                })

            }

            //add button event handling
            $("#addBtn").click(function () {
                console.log("task added");

                //Add task to taskTxt set
                taskTxt.push($("#taskAdd").val());

                //set complete status to incomplete (represent by 0)
                taskStatus.push("0");

                //Save taskTxt to local storage
                window.localStorage.setItem("TASK_TXT", taskTxt.toString());

                //Save taskStatus to local storage
                window.localStorage.setItem("TASK_STAT", taskStatus.toString());

                //reload page
                location.reload();

                //clear text box
                //$("#taskAdd").val("");

            });

            //clear button event handling
            $("#clrBtn").click(function () {
                console.log("task clear");

                let inprogress = true;
                let donePos = -1;

                while(inprogress){

                    //finding done task position in array
                    donePos = taskStatus.indexOf("1");

                    if(donePos >= 0){
                        taskStatus.splice(donePos, 1);
                        taskTxt.splice(donePos, 1);
                    }else{
                        inprogress = false;
                    }

                }


                //update local storage
                window.localStorage.setItem("TASK_STAT", taskStatus.toString());
                window.localStorage.setItem("TASK_TXT", taskTxt.toString());

                //reload page
                location.reload();

            });

            //check box event handling
            $("input[type=checkbox]").click(function () {
                console.log("checked ", this.checked);

                if (this.checked) {
                    //update ui
                    $("#" + this.value + "p").css("text-decoration", "line-through");

                    //update done item by change it to 1 in taskStatus
                    taskStatus[this.value] = "1";

                } else {
                    $("#" + this.value + "p").css("text-decoration", "none");
                    //update undone item by change it to 0 in taskStatus
                    taskStatus[this.value] = "0";
                }

                //save task status to local storage
                window.localStorage.setItem("TASK_STAT", taskStatus.toString());

            });

            //update date in header
            var d = new Date();

            var month = d.getMonth() + 1;
            var day = d.getDate();

            var output = d.getFullYear() + '/' + (month < 10 ? '0' : '') + month + '/' + (day < 10 ? '0' : '') + day;

            $("#showDate").html(output);

        });


    </script>

    <script src="themes/jquery.mobile-1.4.5.min.js"></script>

</body>

</html>
